    function addImage() {
      let img = imgsArray[rand(0, imgsArray.length - 1, 1)];
          img = "https://i.imgur.com/" + img + ".png";
      let left = rand(-15, 95, 1);
      let top = rand(-10, 90, 1);
      let rotate = rand(-40, 40, 1);
      imagesDiv.innerHTML += "<img src='" + img + "' style='position:absolute;top:" + top + "%;left:" + left + "%;transform:rotate(" + rotate + "deg); max-height:300px;width:auto;' onclick='respawn(this)'>";
    }

    // Delete an element from the DOM.
    function killImage(self) {
      self.outerHTML = "";
    }

    // Kill the image and draw a new one.
    function respawn(self) {
      killImage(self);
      addImage()
    }

    // Kill any image and draw a new one.
    function respawnRandom() {
      let imgs = document.getElementsByTagName("img");
      let img = imgs[rand(0, imgs.length - 1, 1)];
      respawn(img);
    }

    // Clear existing images and redraw.
    function resetImages() {
      let count = 60;
      imagesDiv.innerHTML = "";
      for(let i=0; i<count; i++) {
        addImage();
      }
    }

    // Run when loaded.
    function pageInit() {
      imagesDiv = document.getElementById('images');
      setBackground();
      resetImages();
    }
