<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Paud's Pins</title>
    <link rel="stylesheet" type="text/css" href="pins.css">
    <script type="text/javascript" src="pins.js"></script>
  </head>
  <body>
    <div id="images"></div>
    <div id="popup">
      <div id="ne" onclick="detailToggle()">
        <svg id="arrow" width="50px" height="50px">
          <polygon points="0,50 25,0 50,50" fill="pink">
        </svg>
      </div>
      <div id="s">
        <div id="sw">
          <p>Collage based on pin badges collected by Paud Hegarty and photographed by Gavin McGregor.</p>
          <p>See <a href="https://paudspins.wordpress.com/">paudspins.wordpress.com</a> for details of the project.</p>
          <p>Code for this site can be found on <a href="https://github.com/nossidge/pauds_pins">GitHub</a>.</p>
        </div>
        <div id="se">
          <p>On clicking a pin:</p>
          <form>
            <p onclick="selectRadio('random')">
              <input type="radio" name="click" value="random" checked>
              <label for="random">Randomise pin</label>
            </p>
            <p onclick="selectRadio('link')">
              <input type="radio" name="click" value="link">
              <label for="link">Link to webpage</label>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
